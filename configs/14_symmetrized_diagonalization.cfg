# =============================================================================
# SYMMETRIZED DIAGONALIZATION - Using Lattice Symmetries
# =============================================================================
#
# Exploits lattice symmetries to block-diagonalize the Hamiltonian.
# Significantly reduces computational cost for symmetric systems.
#
# Requirements:
#   - automorphism.dat file in hamiltonian directory
#   - Can be generated using ./ED --generate-automorphisms
#
# Usage: ./ED configs/14_symmetrized_diagonalization.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./symmetric_system
num_sites = 16
spin_length = 0.5
sublattice_size = 4
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = LANCZOS
num_eigenvalues = 50
tolerance = 1e-12
compute_eigenvectors = true

[Workflow]
run_standard = false
run_symmetrized = true                  # Use symmetrized basis
# run_streaming_symmetry = false        # Memory-efficient streaming mode

[Output]
output_dir = ./output_symmetrized
