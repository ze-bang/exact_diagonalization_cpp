# =============================================================================
# GPU-ACCELERATED DAVIDSON - For Large Systems
# =============================================================================
#
# Requires CUDA build. Recommended for systems with N >= 20.
# Best GPU method for general use.
#
# Usage: ./ED configs/04_diagonalization_gpu.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./large_system
num_sites = 24
spin_length = 0.5
use_fixed_sz = true
n_up = 12

[Diagonalization]
method = DAVIDSON_GPU                   # GPU-accelerated Davidson (recommended)
# Alternative GPU methods:
# method = LANCZOS_GPU                  # GPU Lanczos (full Hilbert space)
# method = LANCZOS_GPU_FIXED_SZ         # GPU Lanczos (fixed Sz sector)
num_eigenvalues = 10
max_iterations = 5000
tolerance = 1e-10
max_subspace = 100
compute_eigenvectors = true

[Workflow]
run_standard = true

[Output]
output_dir = ./output_gpu
