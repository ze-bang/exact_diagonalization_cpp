# =============================================================================
# FINITE TEMPERATURE LANCZOS METHOD (FTLM)
# =============================================================================
#
# General-purpose finite-T method with random sampling.
# Good for all temperature ranges with proper sample averaging.
#
# Usage: ./ED configs/07_ftlm.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = FTLM

[Thermodynamics]
temp_min = 0.01                         # Minimum temperature
temp_max = 10.0                         # Maximum temperature
num_temp_bins = 100                     # Number of temperature points

[FTLM]
num_samples = 30                        # Number of random samples (more = better statistics)
krylov_dim = 200                        # Krylov subspace dimension per sample
full_reorth = true                      # Full reorthogonalization (recommended for accuracy)
reorth_freq = 10                        # Reorthogonalization frequency (if not full)
random_seed = 0                         # 0 = time-based seed
store_samples = false                   # Store per-sample data for analysis
error_bars = true                       # Compute error bars from sample variance

[Output]
output_dir = ./output_ftlm
