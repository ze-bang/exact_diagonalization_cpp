# =============================================================================
# LANCZOS DIAGONALIZATION - Ground State and Low-Lying Excited States
# =============================================================================
#
# Standard Lanczos method with full reorthogonalization.
# Recommended for most cases with spin systems up to ~20 sites.
#
# Usage: ./ED configs/01_diagonalization_lanczos.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system           # Directory containing InterAll.dat, Trans.dat, positions.dat
num_sites = 16                          # Number of lattice sites (auto-detected if positions.dat exists)
spin_length = 0.5                       # Spin quantum number (0.5 for spin-1/2)
sublattice_size = 4                     # Sublattice size for structure factor calculations

# Fixed Sz sector (HIGHLY RECOMMENDED for spin systems)
# Reduces Hilbert space from 2^N to C(N, n_up)
# Example: N=16, n_up=8: 65536 -> 12870 (5x reduction)
use_fixed_sz = true
n_up = 8                                # Number of up spins (usually N/2 for Sz=0 sector)

[Diagonalization]
method = LANCZOS                        # Standard Lanczos with full reorthogonalization
num_eigenvalues = 10                    # Number of eigenvalues to compute
max_iterations = 10000                  # Maximum Lanczos iterations
tolerance = 1e-12                       # Convergence tolerance
compute_eigenvectors = true             # Save eigenvectors (required for correlation functions)

[Workflow]
run_standard = true                     # Run standard diagonalization (no symmetries)
run_symmetrized = false                 # Use symmetrized basis (requires automorphism.dat)
compute_thermo = false                  # Compute thermodynamics from eigenvalues

[Output]
output_dir = ./output_lanczos           # Output directory for results
