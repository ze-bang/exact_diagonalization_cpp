# =============================================================================
# LOW TEMPERATURE LANCZOS METHOD (LTLM)
# =============================================================================
#
# Exact at T=0, uses ground state as reference.
# Best for low-temperature regime where ground state dominates.
#
# Usage: ./ED configs/08_ltlm.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = LTLM

[Thermodynamics]
temp_min = 0.001                        # Can go very low (exact at T=0)
temp_max = 2.0                          # Best for T << J
num_temp_bins = 100

[LTLM]
krylov_dim = 200                        # Krylov dimension for excited state expansion
ground_krylov = 100                     # Krylov dimension for finding ground state
full_reorth = true                      # Full reorthogonalization
reorth_freq = 10                        # Reorthogonalization frequency
random_seed = 0                         # Random seed (0 = auto)
store_data = false                      # Store intermediate Lanczos data

[Output]
output_dir = ./output_ltlm
