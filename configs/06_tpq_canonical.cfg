# =============================================================================
# CANONICAL TPQ (cTPQ) - Imaginary-Time Evolution
# =============================================================================
#
# Uses Taylor expansion of exp(-beta*H) for imaginary-time evolution.
# Generates canonical ensemble thermal states.
#
# Usage: ./ED configs/06_tpq_canonical.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 20
spin_length = 0.5
sublattice_size = 4
use_fixed_sz = true
n_up = 10

[Diagonalization]
method = cTPQ

[TPQ]
# Number of random samples
num_samples = 10

# cTPQ-specific parameters
tpq_beta_max = 20.0                     # Maximum inverse temperature (1/T_min)
tpq_delta_beta = 0.01                   # Imaginary-time step
tpq_taylor_order = 100                  # Taylor expansion order for exp(-delta_beta*H)
tpq_measurement_interval = 100          # Steps between measurements

# Temperature grid for output
temp_min = 0.05
temp_max = 20.0
num_temp_bins = 100

# TPQ Observable Options
# save_thermal_states: Save TPQ states at target β values for post-processing (e.g., TPQ_DSSF)
# compute_spin_correlations: Compute ⟨Si⟩ and ⟨Si·Sj⟩ correlations during evolution
save_thermal_states = false
compute_spin_correlations = false

[Output]
output_dir = ./output_ctpq
