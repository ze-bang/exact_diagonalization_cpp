# =============================================================================
# HYBRID THERMAL METHOD (LTLM + FTLM)
# =============================================================================
#
# Automatically uses LTLM for low T and FTLM for high T.
# Best accuracy across full temperature range.
#
# Usage: ./ED configs/09_hybrid_thermal.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = HYBRID

[Thermodynamics]
temp_min = 0.001                        # Full temperature range
temp_max = 10.0
num_temp_bins = 100

# Crossover settings
[Hybrid]
crossover_temperature = 1.0             # T_crossover between LTLM and FTLM
auto_crossover = true                   # Automatically determine crossover (recommended)

# LTLM settings (for T < T_crossover)
[LTLM]
krylov_dim = 200
ground_krylov = 100
full_reorth = true

# FTLM settings (for T > T_crossover)
[FTLM]
num_samples = 30
krylov_dim = 200
full_reorth = true
error_bars = true

[Output]
output_dir = ./output_hybrid
