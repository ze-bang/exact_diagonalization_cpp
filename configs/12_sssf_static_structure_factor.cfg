# =============================================================================
# STATIC STRUCTURE FACTOR (SSSF)
# =============================================================================
#
# Computes static (equal-time) correlation functions S(q) = ⟨O†O⟩
# as a function of temperature.
#
# Usage: ./ED configs/12_sssf_static_structure_factor.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
sublattice_size = 4
use_fixed_sz = true
n_up = 8

[Workflow]
compute_static_response = true

[StaticResponse]
compute = true
use_gpu = false                         # Use GPU acceleration

# Sampling parameters
num_samples = 50                        # Number of random states
krylov_dim = 200                        # Krylov dimension
random_seed = 0                         # Random seed (0 = auto)

# Temperature range
temp_min = 0.01                         # Minimum temperature
temp_max = 5.0                          # Maximum temperature
num_temp_points = 50                    # Number of temperature points

# What to compute
compute_susceptibility = true           # Compute dO/dT (susceptibility)
single_operator_mode = false            # Compute ⟨O⟩ instead of ⟨O†O⟩
compute_correlation = false             # Two-operator correlation

# Legacy mode (use operator files directly)
# operator_file = ./operators/Sq.dat
# operator2_file = ./operators/Sq_dag.dat

# Output file prefix
output_prefix = static_sf

[Operators]
# Operator configuration (same format as DynamicalResponse)
operator_type = sum
basis = xyz
spin_combinations = 0,0;1,1;2,2         # SxSx, SySy, SzSz
momentum_points = 0,0,0;0.5,0.5,0;1,0,0;1,1,0
unit_cell_size = 4
polarization = 1,-1,0
theta = 0.0

[Output]
output_dir = ./output_sssf
