# =============================================================================
# DAVIDSON DIAGONALIZATION - Subspace Expansion Method
# =============================================================================
#
# Davidson method with controlled subspace expansion.
# Good for low-lying eigenvalues with memory constraints.
#
# Usage: ./ED configs/02_diagonalization_davidson.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = DAVIDSON
num_eigenvalues = 20
max_iterations = 5000
tolerance = 1e-10
compute_eigenvectors = true
max_subspace = 150                      # Maximum subspace dimension before restart

[Workflow]
run_standard = true

[Output]
output_dir = ./output_davidson
