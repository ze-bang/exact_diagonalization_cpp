# =============================================================================
# GROUND STATE DYNAMICAL STRUCTURE FACTOR (T=0 DSSF)
# =============================================================================
#
# Computes S(q,ω) at T=0 using continued fraction expansion.
# Gold standard method for ground state dynamics in ED.
#
# Workflow:
#   1. Compute ground state eigenvector via Lanczos
#   2. Apply operator O to ground state: |φ⟩ = O|0⟩
#   3. Run Lanczos starting from |φ⟩ to get tridiagonal matrix
#   4. Evaluate continued fraction for each frequency ω
#
# Usage: ./ED configs/10_dssf_ground_state.cfg
#
# =============================================================================

[System]
hamiltonian_dir = ./my_system
num_sites = 16
spin_length = 0.5
sublattice_size = 4
use_fixed_sz = true
n_up = 8

[Diagonalization]
method = LANCZOS
num_eigenvalues = 1                     # Only need ground state for T=0 DSSF
tolerance = 1e-12
compute_eigenvectors = true             # REQUIRED for DSSF

[Workflow]
run_standard = true
skip_ed = false                         # Run ED first to get ground state
compute_ground_state_dssf = true        # Compute T=0 DSSF
# eigenvector_dir = ./output/eigenvectors  # Or use pre-computed eigenvectors

[GroundStateDSSF]
compute = true
krylov_dim = 500                        # Krylov dimension for spectral decomposition
tolerance = 1e-12                       # Lanczos convergence tolerance

# Frequency grid
omega_min = 0.0                         # Minimum frequency (often 0 for absorption)
omega_max = 5.0                         # Maximum frequency
num_omega_points = 1000                 # Number of frequency points

# Spectral broadening
broadening = 0.02                       # Lorentzian broadening η (smaller = sharper peaks)

[Operators]
# Operator configuration for structure factor
# operator_type options: sum | transverse | sublattice | experimental | transverse_experimental
operator_type = sum

# Spin basis: ladder (Sp=0, Sm=1, Sz=2) or xyz (Sx=0, Sy=1, Sz=2)
basis = xyz

# Spin component pairs to correlate
# Format: "op1,op2;op3,op4;..." 
# Example: "0,0;1,1;2,2" = SxSx, SySy, SzSz correlations
spin_combinations = 0,0;1,1;2,2

# Momentum points Q = (Qx, Qy, Qz) in units of π
# Format: "Qx1,Qy1,Qz1;Qx2,Qy2,Qz2;..."
momentum_points = 0,0,0;0.5,0.5,0;1,0,0;1,1,0

# For sublattice operators
unit_cell_size = 4

# For transverse operators (normalized polarization vector)
polarization = 1,-1,0

# For experimental operators (rotation angle in radians)
theta = 0.0

[Output]
output_dir = ./output_dssf_gs
